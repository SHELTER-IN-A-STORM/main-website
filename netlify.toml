[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"

# Remove the catch-all redirect that's sending everything to index
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Add proper 404 handling
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[dev]
  command = "npm run dev"
  port = 4321
  publish = "dist"

# Enable Netlify asset optimization
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.images]
  compress = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*" 